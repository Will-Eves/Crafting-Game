<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Crafting Game</title>
        
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="inventory" class="inventory" ondrop="drop(event)" ondragover="allowDrop(event)">
            <div style="background-color: red;" id="fire" name="item" class="image" draggable="true" ondragstart="drag(event)" ondrop="return false;">fire</div>
            <div style="background-color: blue;" id="water" name="item" class="image" draggable="true" ondragstart="drag(event)" ondrop="return false;">water</div>
            <div style="background-color: brown;" id="earth" name="item" class="image" draggable="true" ondragstart="drag(event)" ondrop="return false;">earth</div>
            <div style="background-color: lightcyan;" id="air" name="item" class="image" draggable="true" ondragstart="drag(event)" ondrop="return false;">air</div>
        </div>
        <div id="craft" class="craft" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
        <script src="main.js"></script>
    </body>
</html>
